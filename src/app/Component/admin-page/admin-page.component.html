<mat-expansion-panel class="!rounded-none !bg-orange-300">
    <mat-expansion-panel-header>
        <mat-panel-title>
            TYPES
        </mat-panel-title>
        <mat-panel-description>
            Add New
        </mat-panel-description>
    </mat-expansion-panel-header>
    <form [formGroup]="NewTypeForm" (ngSubmit)="onNewTypeSubmit()">
        <mat-form-field>
            <mat-label>ENTER NEW TYPE </mat-label>
            <input matInput type="text" placeholder="eg : MCQ" formControlName="NewType" />
        </mat-form-field>

        <section>
            <button type="submit" id="NewTypeSubmit">SUBMIT</button>
        </section>

    </form>
</mat-expansion-panel>

<mat-expansion-panel class="!rounded-none !bg-orange-300">
    <mat-expansion-panel-header>
        <mat-panel-title>
            PROJECT
        </mat-panel-title>
        <mat-panel-description>
            Add New PROJECT
        </mat-panel-description>
    </mat-expansion-panel-header>
    <form [formGroup]="NewProjectForm" (ngSubmit)="onProjectSubmit()">
        <mat-form-field>
            <mat-label>Select</mat-label>
            <mat-select formControlName="NewProjectType">
                <mat-option *ngFor="let type of Types" value="{{type.id}}">{{type.type}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div>
            <mat-form-field>
                <mat-label>Enter </mat-label>
                <input matInput type="text" placeholder="eg : Space Walk" formControlName="NewProjectName" />
            </mat-form-field>
            
            <input class="ng-hide" id="input-file-id" type="file"  (change)="setProjectFile($event)"/>
            <section>
                <button type="submit" id="NewTypeSubmit">SUBMIT</button>
            </section>
        </div>
    </form>
</mat-expansion-panel>
