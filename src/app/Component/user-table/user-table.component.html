
<div class="flex justify-center flex-col items-center mt-[70px]">
    <section class="status w-full [&>*]:!bg-white pb-4">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title class="!text-[#797979] uppercase font-extrabold">
                    Download the Report
                </mat-panel-title>
            </mat-expansion-panel-header>
            <section class="flex flex-wrap justify-center items-center">
                <mat-card  class="mqu w-[280px] !bg-[#f5f5f5] !text-[#797979] rounded-lg mx-5">
                    <div class="flex justify-between p-2 pb-0 !items-center">
                      <div class="!font-extrabold uppercase"><b>Report of</b></div>
                      <mat-chip disabled class="">{{reportDate}}</mat-chip>
                    </div>
                    <mat-card-content class="!p-2">
                      <div class="flex justify-center">
                        <label [htmlFor]="'download_report'"><img class="!cursor-pointer" src="../../../assets/download.svg" alt="download result docx." /></label>
                        <button (click)="downloadRespDocument()" [id]="'download_report'" type="button">Click To Download </button> 
                      </div>   
                    </mat-card-content>
                    <mat-card-footer>
                      <mat-progress-bar mode="indeterminate" class="bg-gray-900"></mat-progress-bar>
                    </mat-card-footer>
                  </mat-card>
                    
            </section>
        </mat-expansion-panel>
    </section>
    <hot-table class="!w-[90%]"  [hotId]="id" [settings]="hotSettings"></hot-table>
</div>
