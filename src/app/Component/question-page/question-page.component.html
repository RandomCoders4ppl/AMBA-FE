<div class="no-scrollbar-wrap">
    <mat-toolbar class="!rounded-none !bg-black !text-[#fffff]" id="toolbar">
        <div class="ProjectName">{{ProjectName}}</div>
        <button style="background-color:transparent; border-color:transparent;margin-left:1270px;" routerLink="/">
            <img src="../assets/cross.png" width="30" height="30" />
        </button>
    </mat-toolbar>

    <section class="View_container  flex overflow-hidden max-w-full min-h-[calc(100vh-128px)]">
        <section
            class="QuestionView pr-2 pl-2 !bg-[#f5f5f5] outline-dotted outline-[#dadada] max-w-[50%] min-w-[430px]">
            <div class="QuestionNumber p-3">

                <mat-chip
                    class="!bg-[#ff4081] px-4 mr-2 uppercase font-extrabold">{{list_of_question[currentQuestionIndex]?list_of_question[currentQuestionIndex].questionNumber:''}}</mat-chip>
            </div>
            <div class="graydiv rounded-md">
                <img class=" rounded-md"
                    src="{{'data:image/png;base64,'+list_of_question[currentQuestionIndex]?.question}}" />
                <img src="../assets/happy.jpg" *ngIf="projectCompleted()" />
            </div>
            <div class="mt-2">
                <p class="text-[#797979] font-extrabold text-sm">
                    {{list_of_question[currentQuestionIndex]?list_of_question[currentQuestionIndex].questionText:''}}
                </p>
            </div>
        </section>
        <div *ngIf="projectCompleted()"
            style="font-family: 'Trebuchet MS'; font-size: 50px;float: right;margin:150px;font-weight: bold;">PROJECT
            COMPLETED</div>
        <section class="flex-grow">
            <form class="h-full flex-grow" [formGroup]="Answer">
                <mat-radio-group aria-label="Select an option" formControlName="answerIndex"
                    (change)="onAnswerChange()">
                    <div class="flex flex-wrap items-center justify-center">
                        <div *ngFor="let option of list_of_question[currentQuestionIndex]?.options;index as i"
                            class="m-2">
                            <div class="rounded-md p-1 bg-[#CCCCCC]">
                                <img class=" rounded-md" src="{{'data:image/png;base64,'+option.answerImage}}"
                                    class="object-center" class="h-[300px] w-[300px]" />
                                <mat-radio-button value="{{i}}">{{option.answer}}</mat-radio-button>
                            </div>
                        </div>
                    </div>
                </mat-radio-group>
            </form>
        </section>
    </section>
    <div>
        <section class=" relative !rounded-none !bg-black !text-[#fffff] h-14 flex items-center justify-end">

            <div class="m-2">
                <button mat-raised-button color="accent" type="button" (click)="moveToPrev()">
                    <mat-icon aria-hidden="false" aria-label="PREV BUTTON" fontIcon="keyboard_backspace"></mat-icon>
                </button>

            </div>
            <div class="mr-10">
                <button mat-raised-button color="warn" type="button" (click)="moveTONext()" style="margin-left:20px;">
                    <mat-icon aria-hidden="false" aria-label="NEXT BUTTON" fontIcon="arrow_right_alt"></mat-icon>
                </button>
            </div>

        </section>
    </div>
</div>
