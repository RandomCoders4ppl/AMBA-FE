<h2 mat-dialog-title>{{data.header.toUpperCase()}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{data.text.toUpperCase()}}</h3>
 <p>
 </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <img src="../assets/happy.jpg" width="350" height="200">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial onClick="window.location.reload(true)">CLOSE</button>
</mat-dialog-actions>
